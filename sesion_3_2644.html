<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể BMI</title>
</head>
<body>
    <p>Chỉ số BMI của bạn là:</p>
    <script>
        let weight = prompt("Nhập cân nặng theo kg");
        let height = prompt("Nhập chiều cao theo mét ");
        let bmi = weight/(height^2);

        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    </script>
</body>
</html>
